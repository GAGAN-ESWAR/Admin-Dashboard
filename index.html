<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="layout">
        <div class="dashboard">
            <div class="logo">
                <img src="icons/dashboard.svg" alt="dashboard icon">
                <div><a href="#">Dashboard</a></div>
            </div>

            <div class="menu">
                <div>
                    <img src="icons/home.svg" alt="home">
                    <div><a href="#">Home</a></div>
                </div>
                <div>
                    <img src="icons/messages.svg" alt="messages">
                    <div><a href="#">Messaages</a></div>
                </div>
                <div>
                    <img src="icons/profile.svg" alt="profile">
                    <div><a href="#">Profile</a></div>
                </div>
                <div>
                    <img src="icons/history.svg" alt="history">
                    <div><a href="#">History</a></div>
                </div>
                <div>
                    <img src="icons/tasks.svg" alt="tasks">
                    <div><a href="#">Tasks</a></div>
                </div>
                <div>
                    <img src="icons/community.svg" alt="community">
                    <div><a href="#">Community</a></div>
                </div>
            </div>

            <div class="misc">
                <div>
                    <img src="icons/settings.svg" alt="settings">
                    <div><a href="#">Settings</a></div>
                </div>
                <div>
                    <img src="icons/support.svg" alt="support">
                    <div><a href="#">Support</a></div>
                </div>
                <div>
                    <img src="icons/privacy.svg" alt="privacy">
                    <div><a href="#">Privacy</a></div>
                </div>
            </div>
        </div>

        <div class="header">
            <div class="head1">
                <img src="icons/search.svg" alt="search" >
                <input type="search" name="search" id="search">
                <a href="#"><img src="icons/notification.svg" alt="notifications"></a>
                <img src="icons/profile-whiteTiger.svg" alt="whiteTiger">
                <span>Gagan Eswar</span>
            </div>
            <div class="head2">
                <div class="intro">
                    <img src="icons/profile-whiteTiger.svg" alt="whiteTiger">
                    <div>
                        <div>Hi there,</div>
                        <div>Gagan Eswar (@Gagan)</div>
                    </div>
                </div>
                <div class="btn">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
